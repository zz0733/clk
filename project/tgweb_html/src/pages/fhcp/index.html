<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta http-equiv="Content-Type" content="text/html; charset=vp"/>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
  <meta name="description" content=""/>
  <script>
    (function (doc, win) {
      var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
          var clientWidth = docEl.clientWidth
          if (!clientWidth) return
          if (!clientWidth > 640) {
            docEl.style.fontSize = 10 + 'px'
          } else {
            docEl.style.fontSize = 10 * (clientWidth / 640) + 'px'
          }

          docEl.style.fontSize = 100 * (clientWidth / 750) + 'px'
        }
      if (!doc.addEventListener) return
      win.addEventListener(resizeEvt, recalc, false)
      //win.addEventListener('orientationchange', (e)=>{ recalc()}) ;
      recalc()
    })(document, window)
  </script>
  <!-- <script src="/m/static/public/js/stomp.js"></script>    -->
</head>
<body>
<div id="fhcpApp"></div>
</body>
</html>
